    .poster {
      background-color: rgba(0, 0, 0, 0.75);

    .poster p {
      font-size: 18px;

    }

    .highlight {
      color: #00e676;
      font-weight: bold;
    }

    .cta {

      padding: 10px 20px;

      .poster {

      }

      .poster h1 {
        font-size: 28px;
      }

      .poster h2 {
        font-size: 28px;
      }

      .poster p {
        font-size: 16px;
      }

      .cta {
        font-size: 16px;
        padding: 8px 18px;
      }
    }

    @media (max-width: 480px) {
      .poster {
        padding: 15px 20px;
        width: 90%; /* Take up more width on small screens */
      }

      .poster h1 {
        font-size: 24px;
      }

      .poster h2 {
        font-size: 24px;
      }

      .poster p {
        font-size: 14px;
      }

      .cta {
        font-size: 14px;
        padding: 6px 15px;
      }
    }
  </style>
</head>
